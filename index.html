<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- CDN  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



    
</head>



<body>

    <!-- //  HEADER // -->

    <header class="indexheader">
        <div class="head__img">
            <img src="./images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>

    <!-- // SECTION 1  // -->

    <main>
        <section class="exploreandfunctioning">              
            <div class="location__container">
                <div class="location__box">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </div>
            </div>

            <div class="explore__container">
                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>             
                <a class="explore__btn" href="#">Explorer nos restaurants</a>               
            </div>

            <div class="functioning__container">
                <h3>Fonctionnement</h3>
                <div class="functioning__bloc">
                    <div class="functioning__card">
                        <div class="functioning__number">
                            <p>1</p>
                        </div>
                        <i class="fa-solid fa-mobile-screen"></i>
                        <p class="card__number">Choisissez un restaurant</p>
                    </div>
                    <div class="functioning__card">
                        <div class="functioning__number">
                            <p>2</p>
                        </div>
                        <i class="fa-solid fa-list"></i>
                        <p class="card__number">Composez votre menu</p>
                    </div>
                    <div class="functioning__card">
                        <div class="functioning__number">
                            <p>3</p>
                        </div>
                        <i class="fa-solid fa-store"></i>
                        <p class="card__number">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>



            
        </section>


    </main>
        
    
</body>
</html>
